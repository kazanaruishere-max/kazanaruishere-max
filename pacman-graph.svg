name: Generate Pacman Graph

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Generate Pacman Graph
        uses: abozanona/pacman-contribution-graph@v2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
